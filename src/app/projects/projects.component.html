<div class="recentWorks">
  <div class="columns is-desktop is-tablet">
    <div class="column header">
      RECENT WORKS
    </div>
  </div>
  <div class="columns is-desktop is-tablet profile">
    <div class="column is-4" *ngFor="let project of projects;let index=index">
      <div *ngIf="project.isImageVisisble">
        <img [src]="project.imageUrl" class="responsive" height="300" width="300">
        Portfolio
      </div>
    </div>
  </div>
</div>
